codecov:
  require_ci_to_pass: yes
  token: 64a5ac25-e402-4759-8c9c-158e6c3406ab

coverage:
  precision: 2
  round: down
  range: "70...100"

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no
